<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut</title>
    <style>

     * {
       margin: 0;
       padding: 0;
      }
      div#fora {
       height: 100vh;
       position: relative;
       background-image: url(desafio11/imagens/espaco.jpg);
      }

      div#dentro {
        position: absolute;
        height: 500px; 
        width: 500px; 
        left: 50%;
        top: 50%;
        background-image: url(desafio11/imagens/astronauta.png);
      }

      div#dentro {
        transform: translate(-50%, -50%);
      }

    </style>
</head>
<body>
    <div id="fora">
        <div id="dentro">

        </div>
    </div>
</body>
</html>
