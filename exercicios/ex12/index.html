<body>
    <h1>Inserindo videos hospedados localmente</h1>

<video width="300" height="250" poster="thumbler.png" controls autoplay loop>

<source src="media/my-video.mp4" type="video/mp4">

</video>

<h1>Inserindo Videos do YOu tuve</h1>
